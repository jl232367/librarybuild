    <body>
        
        <div class="container">
            <div class="headernav">
                <h1>Your Library!</h1>
            </div>
            <div class="sidecontrols">
                <button class="addNewBook" onclick="">Add New Book!+</button>
                <br>
            <div id="addNewBookForm">
                <form action="">
                    <label for="title">Title of Book:</label>
                    <input type="text" id="bookTitle" name="title" value="Book Title" required><br>
                    <label for="author">Author of book:</label>
                    <input type="text" id="bookAuthor" name="author" value="Book Author" required><br>
                    <label for="pages">Number of pages:</label>
                    <input type="number" name="pages" id="pageNumber" value="0" required><br>
                    <label for="read">Have you read the book?</label>
                    <input type="radio" name="read" id="readBookYes" value="True" required> 
                    <label for="readBookYes">Yes, I have!</label>
                    <input type="radio" name="read" id="readBookNo" value="False" required>
                    <label for="readBookNo">No, I Haven't!</label><br>
                    
                </form><br>
                <button id="subBtn" >Add a new Book!</button>
            </div>
            <br>
            </div>
            
            <div class="bookList">

            </div>
            
        </div>
